<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Connected rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>{{room}}</li>
        {% endfor %}
    </ul>
    <h1>Created rooms</h1>
    <ul>
        {% for room_id in rooms_id %}
            <li>{{room_id}}</li>
        {% endfor %}
    </ul>
</body>
</html>
